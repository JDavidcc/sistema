<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <script>
        function irAlInicio() {
            window.location.href = "/";
        }

        function irACarreras() {
        window.location.href = "/carreras";
        }

        function irAMaterias(){
            window.location.href = "/materias";
        }

        function irAAlumnos(){
            window.location.href = "/alumnos"
        }

        function cerrarSesion() {
            fetch("/logout")
                .then(() => {
                    window.location.href = "/logout"; 
                })
                .catch((error) => {
                    console.error("Error al cerrar sesión:", error);
                });
        }
    </script>
</head>
<body>
    <h1>Menú Principal</h1>
    <button onclick="irAlInicio()">Inicio</button>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
    <button onclick="irACarreras()">Carreras</button>
    <button onclick="irAMaterias()">Materias</button>
    <button onclick="irAAlumnos()">Alumnos</button>
</body>
</html>
