<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script>
      function submitForm() {
        const correo = document.getElementById("correo").value;
        const pass = document.getElementById("pass").value;

        fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ correo: correo, pass: pass }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Acceso indebido");
            }
            // Comprobar si la respuesta tiene contenido
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.includes("application/json")) {
              return response.json();
            } else {
              throw new Error("Respuesta no válida del servidor");
            }
          })
          .then((data) => {
            // Manejar la respuesta JSON
            if (data && data.message === "Credenciales correctas") {
              alert("Acceso correcto");
              console.log("Credenciales correctas");
            } else {
              throw new Error("Credenciales incorrectas");
            }
          })
          .catch((error) => {
            alert(error.message);
            console.error("Error:", error);
          });
      }

      //  ruta menu
      function irAlMenu() {
        window.location.href = "/menu";
      }

      //ruta logout
      function cerrarSesion() {
        fetch("/logout")
          .then(() => {
            window.location.href = "/logout";
          })
          .catch((error) => {
            console.error("Error al cerrar sesión:", error);
          });
      }

      
    </script>
  </head>
  <body>
    <form id="loginForm">
      <label for="correo">Correo:</label>
      <input type="text" id="correo" name="correo" required />
      <br />
      <label for="pass">Contraseña:</label>
      <input type="password" id="pass" name="pass" required />
      <br />
      <button type="submit" onclick="submitForm()">Acceder</button>
    </form>
    <br />
    <button onclick="irAlMenu()">Menú</button>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </body>
</html>
