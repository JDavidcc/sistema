<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreras</title>
    <script>
        
        // Función para obtener y mostrar la lista de carreras
        function obtenerCarreras() {
            fetch("/carreras")
                .then(response => response.json())
                .then(data => {
                    const listaCarreras = document.getElementById("listaCarreras");
                    listaCarreras.innerHTML = ""; // Limpiar la lista antes de agregar las nuevas carreras
                    data.forEach(carrera => {
                        const li = document.createElement("li");
                        li.textContent = carrera.nombre;
                        listaCarreras.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error("Error al obtener la lista de carreras:", error);
                });
        }

        // Llamar a la función para obtener las carreras cuando se cargue la página
        window.onload = obtenerCarreras;

        function irAlInicio() {
            window.location.href = "/";
        }

        function cerrarSesion() {
            fetch("/logout")
                .then(() => {
                    window.location.href = "/logout"; 
                })
                .catch((error) => {
                    console.error("Error al cerrar sesión:", error);
                });
        }

    </script>
</head>
<body>
    <h1>Listado de Carreras</h1>
    <ul id="listaCarreras">
        <!-- carreras -->
    </ul>

    <button onclick="irAlInicio()">Inicio</button>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
</body>
</html>
